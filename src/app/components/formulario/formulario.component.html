<div id="formulario">
    <input type="text" placeholder="Título" [(ngModel)]="pelicula.titulo">
    <input type="text" placeholder="Imagen" [(ngModel)]="pelicula.imagen">
    <input type="number" placeholder="Año" [(ngModel)]="pelicula.anyo">
    <button (click)="agregarPelicula()">Agregar</button>
</div>
